<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <!-- REPLACE THIS WITH YOUR PROJECT NAME. EXAMPLE - Category tabs -->
    <title>Product Details</title>

</head>

<body>
    <!-- Your code goes here -->
    <div class="con">
    <div class="container" id="mainContainer">
        <div class="images-container">
            <div class="full-img-con">
                <img src="https://cdn.shopify.com/s/files/1/0564/3685/0790/files/laura-chouette-6Y2XstWtDvM-unsplash.jpg?v=1701946731" class="full-img"/>
            </div>
            <div class="thumbnail-imgs-con">
                <img src="https://cdn.shopify.com/s/files/1/0564/3685/0790/files/laura-chouette-HVlOLCHlzJs-unsplash.jpg?v=1701946732" class="thumnail-img"/>
                <img src="https://cdn.shopify.com/s/files/1/0564/3685/0790/files/laura-chouette-HVlOLCHlzJs-unsplash.jpg?v=1701946732" class="thumnail-img"/>
                <img src="https://cdn.shopify.com/s/files/1/0564/3685/0790/files/laura-chouette-HVlOLCHlzJs-unsplash.jpg?v=1701946732" class="thumnail-img"/>
                <img src="https://cdn.shopify.com/s/files/1/0564/3685/0790/files/laura-chouette-HVlOLCHlzJs-unsplash.jpg?v=1701946732" class="thumnail-img"/>
            </div>
        </div>
        <div class="content-container">
            <h3 class="vendor" id="vendor"></h3>
            <h1 class="title" id="title"></h1>
            <hr class="line"/>
            <div class="amount-con">
                <div class="main-price-con">
                    <h1 class="price"> $12999</h1>
                    <h3 class="discount">35%Off</h3>
                </div>
                <h2 class="main-price">$19999</h2>
            </div>
            <hr class="line"/>
            <div class="colors-main-container">
                <h4 >Choose a Color</h4>
                <div class="colors-container">
                    <div class="color-box one"></div>
                    <div class="color-box two"></div>
                    <div class="color-box three"></div>
                    <div class="color-box four"></div>
                </div>
            </div>
            <hr class="line"/>
            <div class="size-main-con">
                <h4>Choose a Size</h4>
                <div class="size-con">
                    <button class="each-size-btn">
                        <p class="circle"></p>
                        <p class="size-text">Small</p>
                    </button>
                    <button class="each-size-btn">
                        <p class="circle"></p>
                        <p class="size-text">Medium</p>
                    </button>
                    <button class="each-size-btn">
                        <p class="circle"></p>
                        <p class="size-text">Large</p>
                    </button>
                    <button class="each-size-btn">
                        <p class="circle"></p>
                        <p class="size-text">Extra large</p>
                    </button>
                    <button class="each-size-btn">
                        <p class="circle"></p>
                        <p class="size-text">XXL</p>
                    </button>
                </div>
            </div>
            <div class="cart-con">
                <div class="quantity-con">
                    <p class="butns">-</p>
                    <h4 class="count">1</h4>
                    <p class="butns">+</p>
                </div>
                <button class="cart-btn">
                    Add To Cart
                </button>
            </div>
            <hr class="line"/>
            <p class="description" id="description"> </p>
        </div>
    </div>
</div>
    <!-- Happy coding ðŸ˜Š -->
    <script src="./script.js"></script>
</body>

</html>
